<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
        <form (ngSubmit)="onCreateCard(form)" #form="ngForm">
            <div class="form-group">
                <label for="question">Question</label>
                <textarea class="form-control" id="question" name="question" rows="3" ngModel></textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea class="form-control" id="answer" name="answer" rows="3" ngModel></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <input class="form-control" type="tags" id="tags" name="tags" placeholder="Each tag separated by comma" ngModel>
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
</div>
