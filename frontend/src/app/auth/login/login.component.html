<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
        <h2>Login your Account</h2>
        <p>Don't have account? Please <a routerLink="/register">register</a> instead.</p>
        <form (ngSubmit)="onLogin(form)" #form="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" required ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" required ngModel>
            </div>
            <button class="btn btn-primary pull-right" type="submit">Sign In</button>
        </form>
    </div>
</div>
