<div class="row">
    <div class="col-xs-12">
        <h2>Welcome, [name placeholder]</h2>
        <p>This is your home page</p>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-primary">Go!</button>
            </span>
        </div>
    </div>
</div>
<hr>
    <div class="row">
        <div class="col-xs-12 clearfix">
            <a class="label label-success" *ngFor="let tag of tags">{{ tag }}</a>
        </div>
    </div>
<hr>
<div class="row">
    <app-card-list *ngFor="let card of cards" [card]="card" class="col-xs-12 col-md-6 col-lg-4"></app-card-list>
</div>
